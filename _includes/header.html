<button class="theme-switcher" id="theme-switcher"></button>

<script>
  (function () {
    var themeSwitcher = document.getElementById('theme-switcher');

    function setThemeText() {
      var darkMode = document.documentElement.className === 'dark-mode';
      themeSwitcher.textContent = darkMode ? 'üåô' : '‚òÄÔ∏è';
      var otherTheme = darkMode ? 'light' : 'dark';
      themeSwitcher.setAttribute('title', 'Switch to ' + otherTheme + ' theme');
    }

    setThemeText();

    themeSwitcher.addEventListener('click', function() {
      var darkMode = document.documentElement.className === 'dark-mode';
      document.documentElement.className = darkMode ? '' : 'dark-mode';
      setThemeText();
      window.localStorage.setItem('theme', darkMode ? 'light' : 'dark');
    });
  })()
</script>
